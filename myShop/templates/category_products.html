<h2>Продукты категории: {{ category.name }}</h2>

<ul>
    {% for product in products %}
        <li>{{ product.name }} — {{ product.price }}</li>
    {% empty %}
        <li>В этой категории пока нет товаров</li>
    {% endfor %}
</ul>

<a href="/categories/">← Назад к категориям</a>
<a href="/products/">Показать все продукты</a>
