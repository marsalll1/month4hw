<h2>Все продукты</h2>

<p>Фильтр по категориям:</p>
<ul>
    {% for category in categories %}
        <li>
            <a href="/category/{{ category.id }}/">{{ category.name }}</a>
        </li>
    {% endfor %}
</ul>

<ul>
    {% for product in products %}
        <li>{{ product.name }} — {{ product.price }} — {{ product.category.name }}</li>
    {% endfor %}
</ul>
